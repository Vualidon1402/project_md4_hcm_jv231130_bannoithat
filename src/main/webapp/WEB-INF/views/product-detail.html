<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/tiny-slider.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Trong productDetail.html -->

<div class="container my-5">
    <h1 class="text-center mb-4">Product Detail</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="row g-3">
                <div class="col-md-6">
                    <h6 class="form-label">Name: </h6>
                    <p class="form-control"  th:text="${product.name}"></p>
                </div>
                <div class="col-md-6">
                    <h6  class="form-label">Price: </h6>
                    <p class="form-control"  th:text="${product.price}"></p>
                </div>
                <div class="col-md-6">
                    <h6  class="form-label">Stock: </h6>
                    <p class="form-control" th:text="${product.stock}"></p>
                </div>
                <div class="col-md-6">
                    <h6  class="form-label">Category: </h6>
                    <p class="form-control" ></p>
                </div>
                <div class="col-md-6">
                    <h6  class="form-label">Image: </h6>
                    <img class="img-fluid product-thumbnail" width="200" height="200"
                         style=" object-fit: cover" th:src="${product.image}">
                </div>
                <div class="col-md-6">
                    <h6  class="form-label">Description: </h6>
                    <p class="form-control"  th:text="${product.description}"></p>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary"><a href="/shop">Back to shop</a></button>
                </div>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
