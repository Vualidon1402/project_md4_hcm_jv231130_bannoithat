<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/product-add.css">
</head>
<body>
<form action="/admin/category/add" method="post" enctype="multipart/form-data" th:object="${category}">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5">Add New Category</h1>
            <br>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Category Name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Category Image</label>
                <input type="file" class="form-control" th:field="*{file}">
                <div id="preview"></div>
                <p class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">ADD</button>
        </div>
    </div>
</form>
</body>
</html>
