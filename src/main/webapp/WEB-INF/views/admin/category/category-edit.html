<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/product-add.css">
</head>
<body>
<form action="/admin/category/update" method="post" enctype="multipart/form-data" th:object="${category}">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5">Edit Category</h1>
        </div>
        <div class="modal-body">
            <input type="hidden" th:field="*{id}" readonly>
            <div class="mb-3">
                <label class="form-label">Category Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">Category Image</label>
                <input type="file" class="form-control" th:field="*{file}"><br>
                <img id="previewUp" src="" alt="" width="100" height="100" style=" object-fit: cover"/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
