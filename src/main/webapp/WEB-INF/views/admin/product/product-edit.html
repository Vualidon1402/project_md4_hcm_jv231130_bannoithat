<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/product-add.css">
</head>
<body>
<form action="/admin/product/update" method="post"  enctype="multipart/form-data" th:object="${product}">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" >Edit Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" th:field="*{id}" readonly>
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label  class="form-label">Product Image</label>
                <input type="file" class="form-control" th:field="*{file}"><br>
                <img id="previewUp" src="" alt="" width="100" height="100" style=" object-fit: cover" />
            </div>
            <div class="mb-3">
                <label class="form-label">Descriptions</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="text" class="form-control" th:field="*{price}" >
            </div>
            <div class="mb-3">
                <label class="form-label">Product Stock</label>
                <input type="number" class="form-control" th:field="*{stock}">
            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Update</button>
        </div>
    </div>
</form>
</body>
</html>
