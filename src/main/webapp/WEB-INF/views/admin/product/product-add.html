<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/product-add.css">
</head>
<body>
    <form action="/admin/product/add" method="post"  enctype="multipart/form-data" th:object="${product}">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" >Add New Product</h1>
                <br>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label  class="form-label">Product Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Product Image</label>
                    <input type="file" class="form-control" th:field="*{file}">
                    <div id="preview"></div>
                    <p class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descriptions</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="text" class="form-control" th:field="*{price}" >
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Product Stock</label>
                    <input type="number" class="form-control" th:field="*{stock}">
                    <p class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >ADD</button>
            </div>
        </div>
    </form>
</body>
</html>
