<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/register}" method="post" th:object="${userRegister}" onsubmit="return validatePassword()">

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" th:field="*{userName}"
                                    />
                                    <label class="form-label" for="form3Example1cg"
                                    >Your Name</label>
                                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" th:field="*{userEmail}"/>
                                    <label class="form-label" for="form3Example3cg"
                                    >Your Email</label>
                                    <span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="text-danger"></span>

                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" th:field="*{userPassword}"/>
                                    <label class="form-label" for="form3Example4cg"
                                    >Password</label>
                                    <span th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="text-danger"></span>

                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="confirmPassword"/>
                                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>

                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="address" class="form-control form-control-lg" th:field="*{userAddress}"/>
                                    <label class="form-label" for="address"
                                    >Address</label>
                                    <span th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}" class="text-danger"></span>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="phone" class="form-control form-control-lg" th:field="*{userPhone}"/>
                                    <label class="form-label" for="phone"
                                    >Phone</label>
                                    <span th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}" class="text-danger"></span>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <select id="gender" name="gender" th:field="*{userGender}">
                                        <option th:value="0">Gender</option>
                                        <option th:value="Male">Nam</option>
                                        <option th:value="Female">Nữ</option>
                                    </select>
                                </div>



                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3cg">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button  type="submit" data-mdb-button-init
                                             data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://localhost:8080/login"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function validatePassword() {
        const password = document.getElementById("form3Example4cg").value;
        const confirmPassword = document.getElementById("form3Example4cdg").value;

        if (password !== confirmPassword) {
            alert("Mật khẩu không khớp");
            return false; // Ngăn form được submit
        }
        return true; // Cho phép form được submit
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
