<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/css/login-register.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form
                                    id="login-form"
                                    action="https://phpoll.com/login/process"
                                    method="post"
                                    role="form"
                                    style="display: block"
                            >
                                <div class="form-group">
                                    <input
                                            type="text"
                                            name="login-username"
                                            id="login-username"
                                            tabindex="1"
                                            class="form-control"
                                            placeholder="Username"
                                            value=""
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                            type="password"
                                            name="login-password"
                                            id="login-password"
                                            tabindex="2"
                                            class="form-control"
                                            placeholder="Password"
                                    />
                                </div>
                                <div class="form-group text-center">
                                    <input
                                            type="checkbox"
                                            tabindex="3"
                                            class=""
                                            name="remember"
                                            id="remember"
                                    />
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input
                                                    type="submit"
                                                    name="login-submit"
                                                    id="login-submit"
                                                    tabindex="4"
                                                    class="form-control btn btn-login"
                                                    value="Log In"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a
                                                        href="https://phpoll.com/recover"
                                                        tabindex="5"
                                                        class="forgot-password"
                                                >Forgot Password?</a
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form
                                    id="register-form"
                                    action="/register"
                                    method="post"
                                    role="form"
                                    style="display: none"
                            >
                                <div class="form-group">
                                    <input
                                            type="text"
                                            name="register-username"
                                            id="register-username"
                                            tabindex="1"
                                            class="form-control"
                                            placeholder="Username"
                                            value=""
                                            required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                            type="email"
                                            name="register-email"
                                            id="register-email"
                                            tabindex="1"
                                            class="form-control"
                                            placeholder="Email Address"
                                            value=""
                                            required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                            type="password"
                                            name="register-password"
                                            id="register-password"
                                            tabindex="2"
                                            class="form-control"
                                            placeholder="Password"
                                            required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                            type="password"
                                            name="confirm-password"
                                            id="confirm-password"
                                            tabindex="2"
                                            class="form-control"
                                            placeholder="Confirm Password"
                                            required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                            type="text"
                                            name="address"
                                            id="address"
                                            tabindex="2"
                                            class="form-control"
                                            placeholder="Address"
                                            required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                            type="text"
                                            name="phone"
                                            id="phone"
                                            tabindex="2"
                                            class="form-control"
                                            placeholder="Phone number"
                                    />
                                </div>
                                <div class="form-group">
                                    <select id="gender" name="gender" required>
                                        <option value="Male">Nam</option>
                                        <option value="Female">Ná»¯</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input
                                                    type="submit"
                                                    name="register-submit"
                                                    id="register-submit"
                                                    tabindex="4"
                                                    class="form-control btn btn-register"
                                                    value="Register Now"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/css/login-register.js"></script>
</body>
</html>
